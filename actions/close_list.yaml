---
name: close_list
runner_type: "python-script"
description: Close a list belonging to a board
enabled: true
entry_point: "close_list.py"
parameters:
  list_id:
    type: string
    description: List ID to close
    required: true
  board_id:
    type: string
    description: Board ID where target list lives
    required: true
  api_key:
    type: string
    description: User API Key overriding the system key
  token:
    type: string
    description: User oAuth Token overriding the system key

