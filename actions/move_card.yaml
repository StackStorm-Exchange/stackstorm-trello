---
name: move_card
runner_type: "python-script"
description: Move a card from one board/list to another board/list
enabled: true
entry_point: "move_card.py"
parameters:
  card_id:
    type: string
    description: Card ID to move
    required: true
  target_list_id:
    type: string
    description: Target List ID to move a card to
    required: true
  target_board_id:
    type: string
    description: Target Board ID of list to move a card to
    required: false
  api_key:
    type: string
    description: User API Key overriding the system key
  token:
    type: string
    description: User oAuth Token overriding the system key

