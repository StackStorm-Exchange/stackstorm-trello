---
name: assign_card
runner_type: "python-script"
description: Assign a card to a member
enabled: true
entry_point: "assign_card.py"
parameters:
  card_id:
    type: string
    description: The ID of the card to assign the member to
    required: true
  member_id:
    type: string
    description: The ID of the member to assign to the card
    required: true
  api_key:
    type: string
    description: User API Key overriding the system key
  token:
    type: string
    description: User oAuth Token overriding the system key