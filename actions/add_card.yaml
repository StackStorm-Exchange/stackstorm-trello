---
name: add_card
runner_type: "python-script"
description: Add a new card to a list
enabled: true
entry_point: "add_card.py"
parameters:
  name:
    type: string
    description: Name of the new card
    required: true
  description:
    type: string
    description: Card contents
  board_id:
    type: string
    description: Board ID to assign the card to
    required: true
  list_id:
    type: string
    description: List ID to assign the card to
    required: true
  api_key:
    type: string
    description: User API Key overriding the system key
  token:
    type: string
    description: User oAuth Token overriding the system key

