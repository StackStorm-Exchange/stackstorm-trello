---
name: add_card_label
runner_type: "python-script"
description: Add a label to a card
enabled: true
entry_point: "add_card_label.py"
parameters:
  board_id:
    type: string
    description: The ID of the board that contains the card
    required: true
  card_id:
    type: string
    description: The ID of the card to add the label to
    required: true
  label_id:
    type: string
    description: The ID of the label to add to the card
    required: true
  api_key:
    type: string
    description: User API Key overriding the system key
  token:
    type: string
    description: User oAuth Token overriding the system key