---
name: view_cards
runner_type: "python-script"
description: View all cards on a board
enabled: true
entry_point: "view_cards.py"
parameters:
  board_id:
    type: string
    description: Board ID to retrieve cards from
    required: true
  list_id:
    type: string
    description: List ID to retrieve cards from
    required: true
  api_key:
    type: string
    description: User API Key overriding the system key
  token:
    type: string
    description: User oAuth Token overriding the system key
